<html>
  <head>
    <title>Botley Sprout Issue Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body {
        background-color: lightgreen;
        margin: 10 auto;
        float: none;
      }

      div.img {
        margin:2px;
        border:1px solid #0000ff;
        height:auto;
        width:auto;
        float:left;
        text-align:left;
      }
      div.img img {
        display:inline;
        margin:3px;
        border:1px solid #ffffff;
      }
      div.img a:hover img {
        border:1px solid #0000ff;
      }
      div.desc {
        text-align:left;
        font-weight:normal;
      }
    </style>
    <style>
      form {
        background-color: darkgreen;
        width: 300px;
        height: 44px;
        border-radius: 5px;
        display:flex;
        flex-direction:row;
        align-items:center;
      }

      input {
        all: unset;
        font: 16px system-ui;
        color: #fff;
        height: 100%;
        width: 100%;
        padding: 6px 10px;
      }

      ::placeholder {
        color: #fff;
        opacity: 0.7;
      }

      svg {
        color: #fff;
        fill: currentColor;
        width: 24px;
        height: 24px;
        padding: 10px;
      }

      button {
        all: unset;
        cursor: pointer;
        width: 44px;
        height: 44px;
      }

      ul {
        list-style-position: inside;
      }
    </style>
  </head>
  <body>

    <h1> Botley Sprout Issue Archive</h1>

    <form role="search" id="form">
      <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content">
      <button>
        <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
      </button>
    </form>
    <script>
      const f = document.getElementById('form');
      const q = document.getElementById('query');
      const google = 'https://www.google.com/search?q=site%3A+';
      const site = 'https://archive.thesprout.org.uk/';

      function submitted(event) {
        event.preventDefault();
        const url = google + site + '+' + q.value;
        const win = window.open(url, '_blank');
        win.focus();
      }

      f.addEventListener('submit', submitted);
    </script>

    <p>
        <a href="./html/Nov40.html" target="_blank" rel="noopener noreferrer">Current Useful Information</a>
        opens in a new tab
    </p>

    <div class="img">
      <a target="_blank" href="./photos/Fireworks.jpg"  >
        <img src="./photos/Fireworks.jpg" width="383" height="308" alt="A magnificent fireworks display lights up the sky behind the Elms Parade shops.">
      </a>
      <div class="desc">Fireworks 2015</div>
    </div>

    <div id=issueList>
      </p>
          You can read some past copies here:
      </p>
      <ul>
        <li><a href="./pdfs/April 2022.pdf">April 2022</a></li>
        <li><a href="./pdfs/May 2022.pdf">May 2022</a></li>
        <li><a href="./pdfs/June 2022.pdf">June 2022</a></li>
        <li><a href="./pdfs/July 2022.pdf">July 2022</a></li>
        <li><a href="./pdfs/September 2022.pdf">September 2022</a></li>
        <li><a href="./pdfs/November 2022.pdf">November 2022</a></li>
      </ul>
    </div>

  </body>
</html>
